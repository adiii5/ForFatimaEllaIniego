<!DOCTYPE html>
<html>
<head>
    <title>Valentine Surprise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6eb;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            margin-top: 80px;
            color: #d6336c;
        }

        button {
            font-size: 22px;
            padding: 12px 28px;
            margin: 15px;
            border: none;
            border-radius: 12px;
            z-index: 2;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #adb5bd;
            color: white;
            position: absolute;
            z-index: 2;
        }

        #flowers {
            margin-top: 30px;
            font-size: 24px;
            color: #d6336c;
            z-index: 2;
            position: relative;
        }

        #hiddenMessage {
            font-size: 22px;
            color: #d6336c;
            margin-top: 20px;
        }

        img {
            width: 80%;
            max-width: 300px;
            margin-top: 20px;
            border-radius: 15px;
        }

        /* Petals animation */
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

<h1>Hello my Fae! Will you be my Valentine? üíñ</h1>

<button id="yes" onclick="yesClicked()">Yes</button>
<button id="no" ontouchstart="moveNo()">No</button>

<div id="flowers"></div>
<div id="hiddenMessage"></div>

<script>
    function yesClicked() {
        // Hide buttons to simulate redirect
        document.getElementById("yes").style.display = "none";
        document.getElementById("no").style.display = "none";

        // Change heading to new page style
        document.querySelector("h1").innerText = "üå∏ Happy Valentine‚Äôs Day! üíñ";

        // Show bouquet
        const flowersDiv = document.getElementById("flowers");
        flowersDiv.innerHTML = `
            <p>üå∏ Flowers for you! üíê</p>
            <img src="https://i.postimg.cc/KzBzRycY/pink-bouquet.png" alt="Pink Flower Bouquet">
        `;

        // Create falling petals
        for (let i = 0; i < 30; i++) {
            const petal = document.createElement("div");
            petal.classList.add("petal");
            petal.style.left = Math.random() * window.innerWidth + "px";
            petal.style.animationDuration = (3 + Math.random() * 3) + "s";
            petal.style.width = petal.style.height = (10 + Math.random() * 15) + "px";
            document.body.appendChild(petal);
        }

        // Show hidden message after 2 seconds
        setTimeout(() => {
            document.getElementById("hiddenMessage").innerHTML = 
                "üíñ You made my day so special! Happy Valentine‚Äôs Day! üíñ";
        }, 2000);
    }

    function moveNo() {
        const noBtn = document.getElementById("no");
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 200);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
</script>

</body>
</html>
